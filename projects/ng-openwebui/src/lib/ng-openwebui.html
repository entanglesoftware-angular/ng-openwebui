<div class="main-container">
  <lib-sidebar
    [class.sidebar-open]="isSidebarOpen"
    [class.sidebar-closed]="!isSidebarOpen"
  ></lib-sidebar>
  <div class="chat-box-container">
    <lib-header (menuClicked)="toggleSidebar()"></lib-header>
    <!-- <mat-card class="ai-name" style="margin-bottom: 0px">{{ aiName }}</mat-card> -->

    <div class="chat-messages" #chatContainer>
      <ng-container *ngFor="let event of chatMessages?.events">
        <ng-container *ngIf="event?.messages as messages">
          <mat-card
            class="message"
            *ngIf="messages.length > 0"
            [ngClass]="{ 'user': event?.role === 'user', 'model': event?.role === 'model', 'form': event?.role === 'form' }"
          >
            <div *ngFor="let message of event?.messages">
              <!-- USER MESSAGE -->
              <div
                *ngIf="message?.type === 'text' && event?.role === 'user'"
                class="message-content user-message"
              >
                {{ message?.content }}
                <button
                  *ngIf="isBrowser" 
                  mat-icon-button
                  class="copy-btn"
                  matTooltipClass="custom-tooltip"
                  (click)="copyToClipboard(message?.content)"
                  matTooltip="Copy"
                >
                  <mat-icon class="small-icon">content_copy</mat-icon>
                </button>
                <button
                  mat-icon-button
                  matTooltipClass="custom-tooltip"
                  class="speak-btn"
                  (click)="speak(message?.content)"
                  matTooltip="Speak"
                >
                  <mat-icon class="small-icon">volume_up</mat-icon>
                </button>
              </div>
  
              <!-- MODEL MESSAGE -->
              <div
                *ngIf="message?.type === 'text' && event?.role === 'model'"
                class="message-content with-copy model-message"
              >
              {{ message?.content }}
                <button
                  *ngIf="isBrowser" 
                  mat-icon-button
                  matTooltipClass="custom-tooltip"
                  class="copy-btn"
                  (click)="copyToClipboard(message?.content)"
                  matTooltip="Copy"
                >
                  <mat-icon class="small-icon">content_copy</mat-icon>
                </button>
                <button
                  mat-icon-button
                  class="speak-btn"
                  matTooltipClass="custom-tooltip"
                  (click)="speak(message?.content)"
                  matTooltip="Speak"
                >
                  <mat-icon class="small-icon">volume_up</mat-icon>
                </button>
              </div>
            </div>
          </mat-card>
        </ng-container>
      </ng-container>

      <mat-card *ngIf="isStreaming" class="typing-indicator model">
        <span>Thinking</span><span class="dot">.</span><span class="dot">.</span
        ><span class="dot">.</span>
      </mat-card>
    </div>

    <mat-card class="chat-input-container" style="margin-top: 0px">
      <!-- File Preview ABOVE the input -->
      <div *ngIf="selectedFiles.length > 0" class="file-chip-container">
        <div
          *ngFor="let file of selectedFiles; let i = index"
          class="file-chip"
        >
          <div class="file-icon">
            <mat-icon>insert_drive_file</mat-icon>
          </div>
          <div class="file-name">{{ getShortenedFileName(file.name) }}</div>
          <button
            mat-icon-button
            class="file-remove-btn"
            (click)="removeFile(i)"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>

      <!-- Input Box -->
      <mat-form-field class="chat-input" appearance="outline">
        <input
          matInput
          placeholder="Type a message..."
          [(ngModel)]="message"
          (keyup.enter)="onSend()"
          class="custom-placeholder"
        />
      </mat-form-field>

      <!-- Buttons BELOW the input -->
      <div class="input-actions">
        <div class="left-actions">
          <input
            type="file"
            accept=".csv, .xls, .xlsx, image/*"
            multiple
            (change)="onFilesSelected($event)"
            hidden
            #fileInput
          />
          <button
            mat-icon-button
            color="warn"
            matTooltip="Attach file"
            matTooltipClass="custom-tooltip"
            (click)="fileInput.click()"
          >
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
        <div class="right-actions">
          <button
            mat-icon-button
            color="accent"
            aria-label="Voice Input"
            (click)="startVoiceInput()"
            matTooltip="{{ isListening ? 'Stop voice input' : 'Start voice input' }}"
            matTooltipClass="custom-tooltip"
          >
            <ng-container *ngIf="!isListening; else listening">
              <mat-icon>mic</mat-icon>
            </ng-container>
            <ng-template #listening>
              <mat-progress-spinner
                diameter="24"
                mode="indeterminate"
                strokeWidth="3"
                color="accent"
              >
              </mat-progress-spinner>
            </ng-template>
          </button>
          <button
            mat-icon-button
            color="primary"
            (click)="onSend()"
            [disabled]="!message.trim() && selectedFiles.length === 0"
          >
            <mat-icon>send</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
