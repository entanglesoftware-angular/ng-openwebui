<h2 mat-dialog-title>Preview</h2>
<mat-dialog-content>
  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>
  <div *ngIf="dataSource.data.length > 0; else noData" class="table-container">
    <table mat-table [dataSource]="dataSource" class="csv-dialog-table">
      <ng-container *ngFor="let col of displayedColumns; let i = index" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef>{{ headerRow[i] || 'Column ' + (i + 1) }}</th>
        <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #noData>
    <p>No data available to display.</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="primary" (click)="closeDialog()">Close</button>
</mat-dialog-actions>
