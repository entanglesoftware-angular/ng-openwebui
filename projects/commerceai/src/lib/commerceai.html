<div class="main-container">
    <lib-sidebar></lib-sidebar>
    <div class="chat-box-container">
        <div class="chat-box-container">
            <mat-card class="ai-name">{{ aiName }}</mat-card>

            <div class="chat-messages" #chatContainer>
                <mat-card
                        *ngFor="let msg of chatMessages"
                        class="message"
                        [ngClass]="{ 'user': msg.role === 'user', 'model': msg.role === 'model' }"
                >
                    <div *ngIf="msg.role === 'user'">{{ msg.messages.join('') }}</div>
                    <markdown *ngIf="msg.role === 'model'" [data]="msg.messages.join('')"></markdown>
                    <ng-container *ngIf="msg.role === 'form'">
                        <button
                                mat-raised-button
                                color="accent"
                                (click)="checkForFormTrigger(msg.messages.join(''))"
                        >
                            Click To Open Form
                        </button>
                    </ng-container>
                </mat-card>
            </div>

            <mat-card class="chat-input-container">
                <mat-form-field class="chat-input" appearance="outline">
                    <input
                            matInput
                            placeholder="Type a message..."
                            [(ngModel)]="message"
                            (keyup.enter)="onSend()"
                    />
                </mat-form-field>
                <mat-card *ngIf="selectedFiles.length > 0" class="file-preview mt-2 p-2">
                  <div *ngFor="let file of selectedFiles; let i = index" class="flex items-center justify-between mb-1">
                    <span><mat-icon>attach_file</mat-icon> {{ file.name }}</span>
                    <button mat-icon-button (click)="removeFile(i)">
                      <mat-icon>close</mat-icon>
                    </button>
                  </div>
                </mat-card>
                <input
                  type="file"
                  accept=".csv, .xls, .xlsx"
                  multiple
                  (change)="onFilesSelected($event)"
                  hidden
                  #fileInput
                />
                <button
                  mat-icon-button
                  color="warn"
                  class="attach-button"
                  matTooltip="Attach file"
                  (click)="fileInput.click()"
                >
                  <mat-icon>attach_file</mat-icon>
                </button>

                <button
                        mat-icon-button
                        color="accent"
                        class="mic-button"
                        aria-label="Voice Input"
                >
                    <mat-icon>mic</mat-icon>
                </button>
                <button
                        mat-icon-button
                        color="primary"
                        class="send-button"
                        (click)="onSend()"
                        [disabled]="!message.trim()"
                >
                    <mat-icon>send</mat-icon>
                </button>
            </mat-card>
        </div>
    </div>
</div>
